<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./ag-grid.css">
  <!-- <link rel="stylesheet" type="text/css" href="./ag-theme-balham.css"> -->
  <link rel="stylesheet" type="text/css" href="./ag-theme-balham-dark.css">
  <link rel="stylesheet" type="text/css" href="./agGridBalhamFont.css">
  <title>Intel AMT AuditLog</title>
</head>
<body>
  <div id="auditlog"></div>
  <script src="../../dist/react/react.production.min.js" crossorigin></script>
  <script src="../../dist/react/react-dom.production.min.js"></script> 
  <script src="../../dist/bundle.core.min.js"></script>
  <script crossorigin>
    const e = React.createElement;
    var url = new URL(window.location.href);
    var params = new URLSearchParams(url.search);
    const domContainer = document.querySelector('#auditlog');
    ReactDOM.render(e(uitk.App, { deviceId: params.get('deviceId'), mpsServer: params.get('server')} ), domContainer);
  </script>
</body>
</html>
